<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <script
      src="https://kit.fontawesome.com/cff9795881.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="container">
      <!-- Navbar Section -->

      <nav>
        <div class="logo">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h3>World <span>Travel</span></h3>
        </div>
        <div class="menu">
          <div class="desktop-menu">
            <li><a class="active" href="">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </div>
          <div class="hamburger">
            <a href=""><i class="fa-solid fa-bars"></i></a>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <div class="banner-section">
        <h1>Explore Your Travel</h1>
        <p>
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>
        <div class="banner-form">
          <form action="">
            <input type="text" placeholder="Where go" />
            <select class=" name="when" id="when">
              <option value="">When</option>
              <option value="">Day 1</option>
              <option value="">Day 2</option>
            </select>
            <select class=" name="select type" id="select-type">
              <option value="">Select Type</option>
              <option value="">Type 1</option>
              <option value="">Type 2</option>
            </select>
            <button  class="button">
              <a href=""
                ><i class="fa-solid fa-magnifying-glass"></i>Find Now</a
              >
            </button>
          </form>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
